{%extends 'base.html'%}

{%load course_tags%}
{%block content%}
<div class="pure-g-r content-ribbon">
	<div class="pure-u-1-3">
		<ul class="breadcrumb">
			{%block breadcrumb%}
			<li ><a href="{%url 'accounts:dashboard'%}">Meu painel</a></li>
			{%endblock%}
		</ul>
		<div class="pure-menu pure-menu-open">
			<ul>
				{%my_courses user%}
				<li><a class="pure-menu-heading">Minha Conta</a></li>
				<li><a href="{%url 'accounts:edit'%}">Editar Conta</a></li>
				<li><a href="{%url 'accounts:edit-password'%}">Editar Senha</a></li>
			</ul>
		</div>
	</div>
	<div class="pure-u-2-3">
		<div class="inner">
			{%block dashboard_content%}
			<p><strong>Nome</strong>: {{user}}</p>
			<p><strong>Email</strong>: {{user.email}}</p>
			{%endblock%}
		</div>
	</div>
</div>
{%endblock%}
